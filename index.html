<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <section class="main-row row row-cols-1 row-cols-xl-2 gap-3 gap-xl-0">
        <div class="top-col col col-lg-4">
          <div class="card-1 card">
            <img class="logo" src="images/logo.svg" alt="logo" />
            <div class="top-wrapper">
              <img src="images/icon-document.svg" alt="logo" />
              <img src="images/icon-folder.svg" alt="logo" />
              <img src="images/icon-upload.svg" alt="logo" />
            </div>
          </div>
        </div>
        <div class="bot-col col col-lg-8">
          <div class="card-2 card">
            <p class="main-text text-center text-lg-start">
              Youâ€™ve used <span class="fw-bold">815 GB</span> of your storage
            </p>
            <div class="slider">
              <input type="range" min="0" max="1000" value="815" disabled />
              <progress min="0" max="1000" value="810"></progress>
            </div>
            <div class="range-wrapper">
              <span class="initial">0 GB</span>
              <span class="max">1000 GB</span>
            </div>
            <div class="remaining">
              <span class="value">185</span>
              <span>GB Left</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/danemaas">Daniel</a>.
    </footer>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
